<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <style>
        .aa{
            margin: auto;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=0gzzpyzrd6"></script>
</head>

<body>
<h1 class="aa">휴게소를 먹다!</h1>
<div id="map" style="width:700px;height:800px;margin: auto;"></div>

<script>
    var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(36.138626808096, 127.88858512205674),
            zoom: 8
        });


var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147);



var contentString = [
    '<div class="iw_inner">',
    '   <h3>서울만남의관장휴게소(부산)</h3>',
    '   <p><br>',
    '       <img src="" width="" height="" alt="" class="" /><br>',
    '       <br>',
    '       <a href="https://goo.gl/maps/cbfS9oFhpNR43ebK7" target="_blank">휴게소더알아보기</a>',
    '   </p>',
    '</div>'
].join('');

var marker = new naver.maps.Marker({
    map: map,
    position: cityhall
});

var infowindow = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
        infowindow.close();
    } else {
        infowindow.open(map, marker);
    }
});

var cityhall2 = new naver.maps.LatLng( 37.33235674908861, 127.10479850461947);



var contentString = [
    '<div class="iw_inner">',
    '   <h3>죽전휴게소(서울)</h3>',
    '   <p><br>',
    '       <img src="" width="" height="" alt="" class="" /><br>',
    '       <br>',
    '       <a href="https://www.google.com/maps/place/%EC%A3%BD%EC%A0%84%ED%9C%B4%EA%B2%8C%EC%86%8C+%EC%84%9C%EC%9A%B8%EB%B0%A9%ED%96%A5/@37.3323714,127.102609,17z/data=!3m1!4b1!4m5!3m4!1s0x357b59f3316f3217:0xf75eb345ee3c5209!8m2!3d37.3323714!4d127.1047977" target="_blank">휴게소더알아보기</a>',
    '   </p>',
    '</div>'
].join('');

var marker1 = new naver.maps.Marker({
    map: map,
    position: cityhall2
});

var infowindow1 = new naver.maps.InfoWindow({
    content: contentString
});

naver.maps.Event.addListener(marker1, "click", function(e) {
    if (infowindow1.getMap()) {
        infowindow1.close();
    } else {
        infowindow1.open(map, marker1);
    }
});



</script>
</body>
</html>
