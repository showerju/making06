<!DOCTYPE html>
<html lang="ko">
<head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>취합 데이터 한눈에보기 card</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<style>
    .wrap{
            width: 90%;
            margin: auto;
        }

    .box_card {
            width: 100%;
            margin: auto auto auto 5px;
            /*  card float의 margin-left가 10px 씩 두번이니까 20px를 줘봤더니 맞았음  */
        }

        .card {
            float:left;
            width: 26%;
            border: 1px solid lightgray;
            margin-left: 20px;
            margin-bottom: 10px;
            height: 760px;
        }
        .card_text {
            padding: 20px 25px 5px 25px;
        }

        .card_image {
            width: 100%;
            height: 350px;
        }

        .hr_style {
            margin: 15px auto;
            background: #cbcbcb;
            height: 1px;

        }


</style>
<script>
     $(document).ready(function () {
                showStar();
            });

            function showStar() {
                $.ajax({
                    type: 'GET',
                    url: '/api/list',
                    data: {},
                    success: function (response) {
                        let popstars = response['pop_star']
                        console.log(popstars)
                        for(let i = 0; i < popstars.length; i ++) {
                            let menu = popstars[i]['menu']
                            let price = popstars[i]['price']
                            let menu_info = popstars[i]['menu_info']
                            let name = popstars[i]['name']
                            let number = popstars[i]['number']
                            let address = popstars[i]['address']
                            let score = popstars[i]['score']
                            let url = popstars[i]['url']
                            let menu_image =popstars[i]['menu_image']
                            console.log(menu,price,menu_info,name,number,address,score,url,menu_image)

                            let temp_html=`<div class="card">
                                                <img class="card_image" src="${menu_image}" alt="이미지없음"/>
                                                <div class="card_text">
                                                    <p style="font-size: 25px; font-weight: bold;">${menu}&nbsp&nbsp<span style="font-size: 15px; font-weight: normal">${price}원</span></p>
                                                    <hr class="hr_style">
                                                    <p>${menu_info}</p>
                                                    <hr class="hr_style">
                                                    <div style="line-height: 28px">
                                                        <p style="font-weight: bold">휴게소: <span style="font-weight: normal">&nbsp&nbsp${name}</span></p>
                                                        <p style="font-weight: bold">주&nbsp&nbsp&nbsp&nbsp소:<span style="font-weight: normal">&nbsp&nbsp${address}</span></p>
                                                        <p style="font-weight: bold">연락처:<span style="font-weight: normal">&nbsp&nbsp${number}</span></P>
                                                        <p style="font-weight: bold">별&nbsp&nbsp&nbsp&nbsp점:<span style="font-weight: normal">&nbsp&nbsp${score}</span></p>
                                                    </div>
                                                    <hr class="hr_style">
                                                    <span style="font-weight: bold">더 알고 싶다면?</span><a href="${url}"> 상세보기</a>
                                                </div>
                                            </div>`
                            $('#card_box').append(temp_html)
                        }
                    }
                });
           }

</script>
</head>
<body>
<div class='wrap'>
        <div class="box_card" id="card_box">
            <div class="card">
                <img class="card_image" src="https://me2.kr/z8lz7" alt="이미지없음"/>
                <div class="card_text">
                    <p style="font-size: 25px; font-weight: bold;">순두부청국장&nbsp&nbsp<span style="font-size: 15px; font-weight: normal">7,000원</span></p>
                    <hr class="hr_style">
                    <p>직접 만든 순두부로 맛과 영양을 잡았다! 옥산 순두부 청국장 냄새도 심하지 않고 간도 세지 않아 먹기 좋다 심지어 속도 편해 안 먹을 수가 없다!</p>
                    <hr class="hr_style">
                    <div style="line-height: 28px">
                        <p style="font-weight: bold">휴게소: <span style="font-weight: normal"> &nbsp&nbsp옥산휴게소 (부산방향)</span></p>
                        <p style="font-weight: bold">주&nbsp&nbsp&nbsp&nbsp소: <span style="font-weight: normal"> &nbsp&nbsp충북 청주시 흥덕구 옥산면 경부고속도로 309</span></p>
                        <p style="font-weight: bold">연락처: <span style="font-weight: normal"> &nbsp&nbsp063-260-1053</span></P>
                        <p style="font-weight: bold">별&nbsp&nbsp&nbsp&nbsp점: <span style="font-weight: normal"> &nbsp&nbsp3.7 ★★★★☆</span></p>
                    </div>
                    <hr class="hr_style">
                    <span style="font-weight: bold">더 알고 싶다면?</span><a href="https://goo.gl/maps/Go1XjzaqC96Dqx1Z7"> 상세보기</a>
                </div>
            </div>
        </div>
</div>
</body>
</html>
